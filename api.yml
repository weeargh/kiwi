        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                grants:
                  type: array
                  items:
                    type: object
                    properties:
                      grant_uid:
                        type: integer
                      treatment:
                        type: string
                        enum: [buyback, kept, cancel]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
